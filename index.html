            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);

            display: flex;

        }
        
        .project-card h2 {

            margin-bottom: 1rem;
            color: #667eea;
        }
        
        .project-card p {
            color: #666;
            font-size: 1rem;
            margin-bottom: 0;
        }
        
        .badge {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.85rem;
            margin-top: 1rem;
        }
        
        @media (max-width: 768px) {
            h1 {
                font-size: 2rem;
            }
            
            p {
                font-size: 1rem;
            }
            
            .projects {
                grid-template-columns: 1fr;
            }
        }

</head>
